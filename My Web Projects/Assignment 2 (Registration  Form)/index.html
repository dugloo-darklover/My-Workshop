<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Formm</title>
</head>
<body>
  <center>
  <table  border="1" >
    <TR><th colspan="2">REGISTRATION FORM</th>
    
    </TR>
    <TR><TH>STUDENT NAME</TH> <TD><FORM><INput type="text"></INput></FORM></TD>
    </TR>
    
    </TR>
    <TR><TH>FATHER NAME</TH> <TD><FORM><INput type="text"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>MOTHER NAME</TH> <TD><FORM><INput type="text"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>DATE OF BIRTH</TH> <TD><FORM><INput type="date"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>GENDER</TH> <TD><FORM><INput type="RADIO" id="male" value="MALE"> <LABel for="MALE">MALE</LABel>
          <INput type="radio" id="female" value="FEMALE"><LABEL for="FEMALE">FEMALE</LABEL></FORM></TD>
    </TR>
    </TR>
    <TR><TH>EMAIL ID</TH> <TD><FORM><INput type="email"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>MOBILE</TH> <TD><FORM><INput type="number"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>ADDRESS</TH> <TD><FORM><INput type="text"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>STATE</TH> <TD><FORM><INput type="text"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH>CITY</TH> <TD><FORM><INput type="text"></INput></FORM></TD>
    </TR>
    </TR>
    <TR><TH></TH> <TD><FORM> <BUTTON type="button">SUBMIT</BUTTON></FORM></TD>
    </TR>
  </table>
  </center>
</body>
</html>
